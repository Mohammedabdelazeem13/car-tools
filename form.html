<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(125, 131, 195);color: white;">
    <form method="post"
    action="index.php"
        style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; background-color: #110e0e38;border-radius: 20px;">

        <label style="display: block; margin: 10px 0;">First name:</label>
        <input type="text" value="mo" name="First name" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;border-radius: 20px;">

        <label style="display: block; margin: 10px 0;">Last name:</label>
        <input type="text" value="mo" name="Last name" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;border-radius: 20px;">

        <label style="display: block; margin: 10px 0;">Email:</label>
        <input type="email" value="mo@email.com" name="Email"
            style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;border-radius: 20px;">
        <div style="margin: 15px 0px;">
            <label style="display: block; margin: 10px 0;">Gender:</label>
            <input type="radio"
            name="Gender" value="m"  style="margin-right: 5px;border-radius: 20px;">
            <label style="margin-right: 15px;">Male</label>

            <input type="radio" name="Gender" value="f" style="margin-right: 5px;border-radius: 20px;">
            <label style="margin-right: 15px;">Female</label>
        </div>

        <label for="pwd" style="display: block; margin: 10px 0;">Password:</label>
        <input type="password" name="Password" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;border-radius: 20px;">

        <label for="birthday" style="display: block; margin: 10px 0;">Birthday:</label>
        <select name="Birthday" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;border-radius: 20px;">
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
        </select><br><br>

        <label style=" margin: 10px 0;">I agree with form conditions </label>
        <input type="checkbox" name="checkbox" style="margin-bottom: 10px;">

        <input class="btn" type="submit" value="Submit" name="btn"
            style="width: 100%;background-color: #4caf50; color: white; border: none; padding: 10px; cursor: pointer;display: block;">
    </form>
    <script src="index.js"></script>
</body>
</html>
